<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}"></header>

<main>
    <h2>Your Shopping Cart</h2>

    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookISBN}"></td>
                <td th:text="${book.bookTitle}"></td>
                <td th:text="${book.bookAuthor}"></td>
                <td th:text="${book.bookPrice}"></td>
                <td>
                    <form action="/add-to-cart" method="post">
                        <input type="hidden" name="isbn" th:value="${book.bookISBN}">
                        <button type="submit">Add to Cart</button>
                    </form>
                </td>
            </tr>

        </tbody>

    </table>

    <p>Total Books in Cart: <span th:text="${cart.size()}"></span></p>

    <a href="/checkout"><button>Proceed to Checkout</button></a>
</main>

<footer th:replace="~{HeaderAndFooter::Footer}"></footer>
</body>
</html>
