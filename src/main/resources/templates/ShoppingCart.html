<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}"></header>

<main>
    <h2>Your Shopping Cart</h2>

    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr th:each="book : ${cart}">
            <td th:text="${book.bookTitle}"></td>
            <td th:text="${book.bookPrice}"></td>
        </tr>
    </table>

    <a href="/checkout"><button>Proceed to Checkout</button></a>
</main>

<footer th:replace="~{HeaderAndFooter::Footer}"></footer>
</body>
</html>
