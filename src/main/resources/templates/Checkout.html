<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}"></header>

<main>
    <h2>Checkout</h2>

    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr th:each="book : ${cart}">
            <td th:text="${book.bookTitle}"></td>
            <td th:text="${book.bookPrice}"></td>
        </tr>
    </table>

    <p><strong>Subtotal:</strong> $<span th:text="${subtotal}"></span></p>
    <p><strong>Tax (13%):</strong> $<span th:text="${tax}"></span></p>
    <p><strong>Total:</strong> $<span th:text="${total}"></span></p>

    <button>Confirm Purchase</button>
</main>

<footer th:replace="~{HeaderAndFooter::Footer}"></footer>
</body>
</html>
