<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <title>Available Books</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}"></header>

<main>
    <h2>Available Books</h2>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>price</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookISBN}"></td>
                <td th:text="${book.bookTitle}"></td>
                <td th:text="${book.bookAuthor}"></td>
                <td th:text="${book.bookPrice}"></td>

            </tr>
        </tbody>
    </table>

    <h2>Add a new Book!</h2>
    <form th:action="@{/add-book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required/><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required/><br>

        <button type="submit">Add Book</button>
    </form>

</main>

<footer th:replace="~{HeaderAndFooter::Footer}"></footer>
</body>
</html>
