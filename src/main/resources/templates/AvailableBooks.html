<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <title>Available Books</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}"></header>

<main>
    <h2>Available Books</h2>
    <form action="/add-book" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Book</button>
    </form>

    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>price</th>
            <th>Add to Cart</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookISBN}"></td>
            <td th:text="${book.bookTitle}"></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.bookPrice}"></td>
            <td>
                <form action="/add-to-cart" method="post">
                    <input type="hidden" name="isbn" th:value="${book.bookISBN}"/>
                    <button type="submit">Add to Cart</button>
                </form>
            </td>
        </tr>
    </table>

    <p>Total books in cart: <span th:text="${cart.size()}"></span></p>
</main>

<footer th:replace="~{HeaderAndFooter::Footer}"></footer>
</body>
</html>
